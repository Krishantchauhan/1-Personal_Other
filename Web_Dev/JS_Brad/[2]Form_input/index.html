<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin: 0;
      }
      p,
      input {
        margin-left: 1em;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Form For Practice Js</h1>
      <div class="container">
        <label>First Name:-</label>
        <input type="text" name="" id="first" />
        <p class="output"></p>
      </div>
      <div class="container">
        <label>Last Name:- </label>
        <input type="text" name="" id="last" />
        <p class="output"></p>
      </div>
      <div class="container">
        <label>Age :- </label>
        <input type="number" id="age" min="4" max="20" value="20" />
        <p class="output"></p>
      </div>
      <div class="container">
        <label>Gender :- </label>
        <select id="gender">
          <option id="">Male</option>
          <option id="">FeMale</option>
        </select>
        <p class="output"></p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
