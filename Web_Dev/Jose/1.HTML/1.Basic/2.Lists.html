<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <h1>Lists</h1>

    <!-- This is Orderd List -->
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
    </ol>

    <!-- This is Unordered LIsts -->
    <ul>
      <li>First Item</li>
      <li>Second Item</li>
    </ul>

    <!-- Nesting Lists -->
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <ul>
        <li>First Item</li>
        <li>Second Item</li>
      </ul>
    </ol>
  </body>
</html>
